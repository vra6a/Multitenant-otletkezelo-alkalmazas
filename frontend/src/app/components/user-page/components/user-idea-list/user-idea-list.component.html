<div class="scroll-container">
  <div *ngIf='ideas.length == 0'>You Dont have any Ideas!</div>
  <div *ngIf='ideas.length > 0'>
    <div class="idea" *ngFor="let idea of ideas">
      <app-idea-list-view
        [idea]="idea"
        [routerLink]="'/idea/' + idea?.id"
      ></app-idea-list-view>
    </div>
  </div>
</div>

<div echarts [options]="option" ></div>
