<div class="container">
  <div class="left-div">
    <mat-card 
      *ngFor="let ideaBox of scoredIdeaBoxes"
      [class.selected]="ideaBox?.id === selectedId"
      (click)="ideaBoxClicked(ideaBox)"
      >
        {{ ideaBox.name }}
    </mat-card>
  </div>
  <div class="right-div">
    <router-outlet></router-outlet>
  </div>
</div>
