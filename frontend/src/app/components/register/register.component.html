<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userForm">
        <mat-form-field appearance="fill">
          <mat-label>First Name: </mat-label>
          <input
            matInput
            id="firstName"
            type="text"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name: </mat-label>
          <input
            matInput
            id="lastName"
            type="text"
            formControlName="lastName"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email: </mat-label>
          <input matInput id="email" type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password: </mat-label>
          <input
            matInput
            id="password"
            type="text"
            formControlName="password"
          />
        </mat-form-field>
        <div class="actions">
          <button [disabled]="!userForm.valid" (click)="create()">
            Create
          </button>
          <button class="cancel" routerLink="/login">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
