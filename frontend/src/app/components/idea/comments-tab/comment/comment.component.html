<div class="container">
  <div class="header">
    <div class="line">
      <p class="name">
        {{ comment?.owner?.firstName + " " + comment?.owner?.lastName }}
      </p>
      <p class="date">{{ comment?.creationDate | date }}</p>
      <p class="date" *ngIf="comment?.isEdited"><i>(Edited)</i></p>
    </div>
    <button mat-icon-button aria-label="Edit" *ngIf="canEdit">
      <mat-icon><span (click)="edit()">edit</span></mat-icon>
    </button>
  </div>

  <p>
    {{ comment?.text }}
  </p>
  <div class="edit" *ngIf="isEditing">
    <input [(ngModel)]="EditedText" placeholder="Type here" />
    <button mat-icon-button aria-label="Save" (click)="save()">
      <mat-icon><span>save</span></mat-icon>
    </button>
  </div>

  <div class="likes">
    <p>{{ likeText }}</p>
    <button mat-icon-button aria-label="Like" (click)="likeAction()">
      <mat-icon
        ><span
          [ngClass]="{
            'material-symbols-outlined': !isLiked,
            'material-symbols-filled': isLiked
          }"
        >
          thumb_up
        </span></mat-icon
      >
    </button>
  </div>
</div>
