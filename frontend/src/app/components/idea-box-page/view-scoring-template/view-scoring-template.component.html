<div class="container">
  <div class="body">
    <h1>Template for {{ scoreSheet.templateFor.name }}</h1>
    <h2>
      Owner: {{ scoreSheet.owner.firstName }} {{ scoreSheet.owner.lastName }}
    </h2>
    <h2>Scoring Template:</h2>
    <mat-card *ngFor="let item of scoreSheet.scores">
      <div *ngIf="item.type == 'STAR'">
        <h2>{{ item.title }}</h2>
        <div>
          <div
            [style.color]="
              index == 0
                ? '#be1100'
                : index == 1
                ? 'red'
                : index == 2
                ? '#f48771'
                : index == 3
                ? '#b89500'
                : 'green'
            "
          >
            <ul>
              <li
                *ngFor="let i of arr; let in = index"
                [style.color]="in > index ? 'gray' : 'inherit'"
                (click)="onClickItem(in)"
              >
                <mat-icon
                  ><span class="material-symbols"> star </span></mat-icon
                >
              </li>
            </ul>
          </div>
          <p>Score: {{ index + 1 }}/5</p>
        </div>
      </div>
      <div *ngIf="item.type == 'SLIDER'">
        <h2>{{ item.title }}</h2>
        <div>
          <mat-slider
            [max]="10"
            [min]="0"
            [step]="1"
            (valueChange)="sliderChange($event)"
          >
            <input matSliderThumb />
          </mat-slider>
          <p>Score: {{ sliderValue }}</p>
        </div>
      </div>
      <div *ngIf="item.type == 'OTHER'">
        <h2>{{ item.title }}</h2>
      </div>
    </mat-card>
  </div>
</div>
