<div class="container" [ngClass]="{ draft: ideaBox.draft || isOverdue() }">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ ideaBox.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="!isOverdue()">Closing at {{ ideaBox.endDate | date }}</p>
      <p *ngIf="isOverdue()">Past due date</p>
    </mat-card-content
    >
  </mat-card>
</div>
